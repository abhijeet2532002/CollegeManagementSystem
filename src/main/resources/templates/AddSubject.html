<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Subject</title>

  <!-- External css -->
  <link rel="stylesheet" type="text/css" href="AdmissionCSS.css">

  <!-- Bootstrap link for css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<section class="get_in_touch">
  <h1 class="title">Add Subject</h1>
  <div class="container">
    <form action="/addSubjectData" method="post">
      <div class="contact-form row">
        <div class="form-feild col-md-12">
          <input type="text" id="firstName"  class="input-text" name="name" required>
          <label for="firstName" class="label">Subject Name</label>
        </div>
        <div class="form-feild col-md-6">
          <input type="text" id="semister"  class="input-text" name="semister" required>
          <label for="firstName" class="label">Semister</label>
        </div>
        <div class="form-feild col-md-6">
          <input type="text" id="marks"  class="input-text" name="marks" required>
          <label for="firstName" class="label">Subject Marks</label>
        </div>
        <div class="form-field col-lg-4">
          <input type="submit" class="submit-btn" value="submit" name="">
        </div>
        <div class="form-field col-lg-4">
          <input type="reset" class="submit-btn" value="reset" name="">
        </div>
      </div>
    </form>
  </div>
</section>
</body>

</html>
