<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Teacher</title>

  <!-- External css -->
  <link rel="stylesheet" type="text/css" href="AdmissionCSS.css">

  <!-- Bootstrap link for css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<section class="get_in_touch">
  <h1 class="title">Add Teacher</h1>
  <div class="container">
    <form action="/addTeacherData" method="post">
      <div class="contact-form row">
        <div class="form-feild col-md-6">
          <input type="text" id="firstName"  class="input-text" name="fname" required>
          <label for="firstName" class="label">First Name</label>
        </div>
        <div class="form-feild col-md-6">
          <input type="text" id="lastName" class="input-text" name="lname" required>
          <label for="lastName" class="label">Last Name</label>
        </div>
        <div class="form-feild col-md-6">
          <input type="email" id="email" class="input-text" name="email" required>
          <label for="email" class="label">Email id</label>
        </div>
        <div class="form-feild col-md-6">
          <input type="text" id="mobile" class="input-text" name="mobile" required>
          <label for="mobile" class="label">Phone/Mobile No</label>
        </div>
        <div class="form-feild col-md-6">
          <input type="text" id="aadhar" class="input-text" name="aadhar" required>
          <label for="aadhar" class="label">Aadhar No</label>
        </div>
        <div class="form-feild col-md-6">
          <input type="text" id="classes" class="input-text" name="qualification" required>
          <label for="classes" class="label">Qualification</label>
        </div>
        <div class="form-feild col-md-6">
          <input type="text" id="caste" class="input-text" name="gender" required>
          <label for="caste" class="label">Gender</label>
        </div>
        <div class="form-feild col-md-6">
          <input type="text" id="doc" class="input-text" name="document" required>
          <label for="doc" class="label">Document</label>
        </div>
        <div class="form-feild col-md-12">
          <input type="text" id="permament" class="input-text" name="address" required>
          <label for="permament" class="label">Permanent Address</label>
        </div>
        <div class="form-field col-lg-4">
          <input type="submit" class="submit-btn" value="submit" name="">
        </div>
        <div class="form-field col-lg-4">
          <input type="reset" class="submit-btn" value="reset" name="">
        </div>
      </div>
    </form>
  </div>
</section>
</body>

</html>
